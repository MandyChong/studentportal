    <h1>Toronto Art School Student Profile</h1>
    <img src="images/nathan-dumlao-ewGMqs2tmJI-unsplash.jpg" alt="picture of art school" width="500"/>
      <p>Register for your student profile, 
        <br>you can check your information in this website.</p>
      <h2>Personal Information</h2>
        <form action="view-performance.html" method="POST">
          <label for="firstname">First Name:<input type="text" name="firstname" id="firstname"></label>
          <br>
          <label for="lastname">Last Name:<input type="text" name="lastname" id="lastname"></label>
        <br>
          <label for="email">Email:<input type="text" name="email" id="email"></label>
          <br>
          <label for="username">Student id:<input type="text" name="username" id="username" minlength="8" maxlength="12"></label>
          <br>
          <label for="password">Password (from 8 to 12 characters):<input type="password" name="password" id="password" minlength="8" maxlength="12"></label>
          <br>
          <br>
          <label for="year">Which year are you in?</label>
          <select name="year" id="year">
            <option value="1">Year 1</option>
            <option value="2">Year 2</option>
            <option value="3">Year 3</option>
          </select>
          <br>
          <br>
          <span>Do you prefer MAC or PC?</span>
          <input type="radio" name="computer" id="MAC" value="MAC">
          <label for="MAC">MAC</label>
          <input type="radio" name="computer" id="PC" value="PC">
          <label for="PC">PC</label>
          <br>
          <br>
          <label for="describe">Please add brief describe about yourself.</label>
          <br>
          <textarea id="describe" name="describe" rows="10" cols="60"></textarea>
          <br>
        <input type="Submit" value="Register">
        </form>
        <br>
        <br>
        <br>
